<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                </div>
                <button (click)="login()" class="btn btn-black">Login</button>
                <button class="btn btn-secondary">Register</button>

                <p *ngIf="loggingIn">Logging in..</p>
                <p *ngIf="loginFailed">Username or password is not correct, please try again.</p>
            </div>
        </div>
    </div>
</div>
