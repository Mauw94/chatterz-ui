<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Register Page</h2>
        <p>Fill in credentials</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Repeat password</label>
                    <input type="password" [(ngModel)]="passwordRepeat" class="form-control" placeholder="Password">
                </div>
                <button (click)="register()" class="btn btn-black">Register</button>

                <p *ngIf="registering">Registering..</p>
                <p *ngIf="errorMessage.length > 0">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>
